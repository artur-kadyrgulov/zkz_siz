<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <script>
            window["sap-ushell-config"] = {
  "defaultRenderer": "fiori2",
  "renderers": {
    "fiori2": {
      "componentData": {
        "config": {
          "enableSearch": false
        }
      }
    }
  },
  "applications": {
    "zkzsizcreateassignedclothes-display": {
      "title": "CreateAssignedClothes",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./zkz_siz.createassignedclothes/webapp",
      "additionalInformation": "SAPUI5.Component=zkzsiz.createassignedclothes"
    },
    "zkzsizcreateemployee-display": {
      "title": "CreateEmployee",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./zkz_siz.createemployee/webapp",
      "additionalInformation": "SAPUI5.Component=zkzsiz.createemployee"
    },
    "zkzsizlistofassignedclothes-display": {
      "title": "ListOfAssignedClothes",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./zkz_siz.listofassignedclothes/webapp",
      "additionalInformation": "SAPUI5.Component=zkzsiz.listofassignedclothes"
    },
    "zkzsizlistofclothes-display": {
      "title": "ListOfClothes",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./zkz_siz.listofclothes/webapp",
      "additionalInformation": "SAPUI5.Component=zkzsiz.listofclothes"
    },
    "zkzsizlistofemployees-display": {
      "title": "ListOfEmployees",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./zkz_siz.listofemployees/webapp",
      "additionalInformation": "SAPUI5.Component=zkzsiz.listofemployees"
    }
  }
};
        </script>
        <link rel="stylesheet" href="assets/launchpad.css">
        <script src="https://ui5.sap.com/1.120.17/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/1.120.17/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-xx-viewCache="false"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer("fiori2", true).then(function(oRenderer) {
                  oRenderer.placeAt('content');
                });
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
